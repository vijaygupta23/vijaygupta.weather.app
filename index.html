<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter your Location..." />
            
        </header>
        <main>
            <section class="location">
                <div class="city">Lucknow, IN</div>
                <div class="date">Saturday 25 December 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">15°C / 20° C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
